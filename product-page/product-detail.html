<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">
                <img src="../assets/images/logo.jpg" alt="Wig Business" id="logo" />
            </a>
            <span id="cart-count">0</span>
        </nav>
    </header>

    <main>
        <section class="product-detail">
            <div class="product-image">
                <img src="../assets/images/default_wig.jpg" alt="Product Image" id="productImage">
            </div>
            <div class="product-info">
                <h1 id="productName">Wig Name</h1>
                <p id="productDescription">Product description goes here. This will provide details about the wig, including materials, length, and other features.</p>
                <p id="productPrice">$0.00</p>
                <button id="add-to-cart-button">Add to Cart</button>
            </div>
        </section>
        <button onclick="goBack()">Back to Products</button> <!-- Back button added -->
        <div id="product-detail-container"></div>
    </main>

    <footer>
        <p>&copy; 2024 Your Wig Store</p>
    </footer>

    <script src="product-detail.js"></script>
</body>
</html>
