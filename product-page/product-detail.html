<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header id="main-header">
        <div class="header-content">
            <a href="../index.html">
                <img src="../assets/images/logo.jpg" alt="Wig Business" id="logo" />
            </a>
            <div class="header-right">
                <div class="currency-menu">
                    <label for="currency">Currency:</label>
                    <select id="currency">
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="gbp">GBP</option>
                    </select>
                </div>
                <div class="icons">
                    <a href="../login.html" aria-label="Login/Register"><i class="fas fa-user"></i></a>
                    <a href="../cart/cart.html" aria-label="Cart">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span> <!-- Cart count will update dynamically -->
                    </a>
                    <a href="../wishlist.html" aria-label="Wishlist"><i class="fas fa-heart"></i></a>
                </div>
            </div>
    </header>

    <main>
        <section class="product-detail">
            <div class="product-image">
                <img src="../assets/images/default_wig.jpg" alt="Product Image" id="productImage">
            </div>
            <div class="product-info">
                <h1 id="productName">Wig Name</h1>
                <p id="productDescription">Product description goes here. This will provide details about the wig, including materials, length, and other features.</p>
                <p id="productPrice">$0.00</p>
                <!-- Add quantity input -->
                <label for="productQuantity">Quantity:</label>
                <input type="number" id="productQuantity" min="1" value="1">
                <button id="add-to-cart-button">Add to Cart</button>
                <!-- Success message -->
<div id="successMessage" class="hidden">Product added to your cart!</div>
            </div>
        </section>
        <button onclick="goBack()">Back to Products</button> <!-- Back button functionality -->
    </main>

    <footer>
        <p>&copy; 2024 Your Wig Store</p>
    </footer>

    <script src="product-detail.js"></script>
</body>
</html>
